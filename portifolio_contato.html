<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">

          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a href="portifolio_index.html" class="navbar-item">
            Inicio
          </a>
    
          <a href="portifolio_contato.html" class="navbar-item">
            Contato
          </a>
        </div>
      </div>
    </nav>
  </header>
  <section class='section'>
    <div class="container">
      <div class="columns">
        <div class="column is-one-third">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Leonardo Castro</p>
                  <p class="tag subtitle is-6 is-black">FullStack JavaScript Developer</p>
                  <p class="subtitle is-6">@leocastrosl</p>
                  <p class="subtitle is-6">(16) 997926365</p>
                  <p class="subtitle is-6">leonardofagundescastro@gmail.com</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-two-thirds"> 
          <div class="card">
            <div class="card-header">
              <p class="card-header-title">Contato</p>
            </div>
            <div class="card-content">
              <div class="content">
                <label for="email"><h5>Email</h5></label>
                <div class="margin_bottom">
                  <p class="control has-icons-left has-icons-right">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>                      
                    </span>
                    <input class="input is-normal" type="email" placeholder="jose.silva@email.com" id="email">
                  </p>
                </div>
                <h5 class="margin_top">Mensagem</h5>
                <div class="margin_bottom">
                  <textarea class="textarea" placeholder="Send me a message!"></textarea>
                </div>
                <input type="submit" value="Enviar" class="button is-primary">
              </div>
            </div>
          </div>

        </div>   
    </div>
    
  </section>
  
  <footer class="footer">
    <div class="content has-text-centered">
